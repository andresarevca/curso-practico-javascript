<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso práctico de JS</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>
            Este es el segundo curso práctico de HTML.
        </p>
    </header>
    
    <section>
        <h2>Calcula el precio a pagar de tus productros con descuento.</h2>
        <form action="">
            <label for="inputPrice">Escribe el precio de tu productro</label>
            <input type="number" id="inputPrice"/>

            <label for="inputDiscount">Escribe el porcentaje de descuento de tu productro</label>
            <input type="number" id="inputDiscount"/>

            <label for="inputCupon">Escribe el cupon</label>
            <input type="text" id="inputCupon"/>
            
            <button type="button" onclick="onClickButtonPriceDiscount()">Clacular el precio con descuento</button>
            <p id="resultPrice"></p>
        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
