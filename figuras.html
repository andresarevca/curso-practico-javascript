<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./figuras.css">
</head>
<body>
    <header>
        <h1>
            FIGURAS GEOMÉTRICAS
        </h1>
        <p>
            Este es el primer taller del curso práctico de JS.
        </p>
    </header>
    <section>
        
        <div class="form-container1">
            <h2>
                Calcula el área de un cuadrado
            </h2>
            <form action="">
                <label for="InputCuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado
                </label>
                <input id="InputCuadrado" type="number"/>
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcula el perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcula el área
                </button>
            </form>
        </div>

        <div class="form-container2">
            <h2>
                Calcula la altura del triangulo
            </h2>
            <form action="">
                <label for="InputTrianguloLado1">
                    Escribe cuanto mide el lado 1 de tu triangulo
                </label>
                <input id="InputTrianguloLado1" type="number"/>
            
                <label for="InputTrianguloLado2">
                    Escribe cuanto mide el lado 2 de tu triangulo
                </label>
                <input id="InputTrianguloLado2" type="number"/>
                
                <label for="InputTrianguloBase">
                    Escribe cuanto mide la base de tu triangulo
                </label>
                <input id="InputTrianguloBase" type="number"/>
        
                <button type="button" onclick="CalcularAlturaTriangulo()">
                    Calcula la altura del triangulo
                </button>
            </form>
        </div>
    </section>
    
    <script src="./figuras.js">
        
    </script>
</body>
</html>
